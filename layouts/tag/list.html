{{ define "head" }}
<meta name="description" content="{{ .Title }} of {{ .Site.Title }}">
<link rel="stylesheet" href="{{ .Site.Params.staticPath }}/css/list.css" media="all">
{{ end }}

{{ define "title" }}
{{.Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="container pt-5" id="list-page">
    <h2 class="text-center pb-2">{{.Title}}</h2>
    {{ range .Data.Terms.ByCount }}
    <a href="{{ .Page.RelPermalink }}">
        <span class="badge bg-primary fs-3 m-2 text-center">
            {{ .Page.LinkTitle }} | {{ .Count }}
        </span>
    </a>
    {{ end }}
    <div class="row justify-content-center">
        <div class="col-auto m-3">
            {{template "_internal/pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
