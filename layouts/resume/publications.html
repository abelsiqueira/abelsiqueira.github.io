{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
<div class="flex-l mt2 mw8 center">
  <article class="center cf pv5 ph3 ph4-ns mw7">
    <a href=".." class="link black dim">back to Resume</a>
    <header>
      <h1 class="f1">
        {{ .Title }}
      </h1>
    </header>
    <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param " text_color" | default "mid-gray" }}">
      {{ .Content }}

      <bibtex src="/bibliography.bib"></bibtex>
      <div id="bibtex_display">
        <div class="bibtex_template">
          <ul>
            <li>
              <div class="if author">
                <span class="author"></span>,
                <span class="if year"> (<span class="year"></span>) </span>.
                <strong><span class="title"></span></strong>.
                <span class="if journal">
                  <span class="journal"></span>,
                  <span class="if volume">
                    <span class="if number">
                      <span class="volume"></span>(<span class="number"></span>).
                    </span>
                    <span class="if !number">
                      <span class="volume"></span>.
                    </span>
                  </span>
                  <span class="if pages"><span class="pages"></span>.</span>
                </span>
                <span class="if institution">
                  <span class="type"></span>
                  <span class="number"></span>
                  <span class="address"></span>,
                  <span class="institution"></span>.
                </span>
                <span class="if booktitle">
                  In <span class="booktitle"></span>.
                </span>
                <span class="if doi">
                  <a class="url"><span class="doi"></span></a>.
                </span>
                <span class="if !doi">
                  <span class="if url">
                    <a class="url">[link]</a>.
                  </span>
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </article>
</div>
{{ end }}
